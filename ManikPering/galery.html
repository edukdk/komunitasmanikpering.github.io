<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manik Pering</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #006a4e;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header img {
            max-width: 100px;
            vertical-align: middle;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px 0;
        }
        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            cursor: pointer;
        }
        .gallery-item {
            position: relative;
        }
        .gallery-item:hover .overlay {
            opacity: 1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 8px;
            text-align: center;
            padding: 20px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .modal-content {
            animation-name: zoom;
            animation-duration: 0.6s;
        }
        @keyframes zoom {
            from {transform: scale(0)} 
            to {transform: scale(1)}
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        .footer-content a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
        }
        .footer-content a:hover {
            color: #e4405f; /* Warna merah Instagram */
        }
    </style>
</head>
<body>
    <header>
        <img src="logomkp.png" alt="Logo">
        <h1>Komunitas Manik Pering</h1>
    </header>

    <div class="container">
        <div class="gallery" id="gallery">
            <!-- Gambar akan diisi oleh JavaScript -->
        </div>
    </div>

    <!-- Modal untuk memperbesar gambar -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; Copyright Edu-kdk 2024.</p>
            <a href="https://www.instagram.com/komunitasmanikpering" target="_blank" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </footer>

    <script>
        // Function to dynamically load images from the folder
        function loadImages() {
            const gallery = document.getElementById('gallery');
            const images = [
                '1.jpg',
                '2.jpg',
                '3.jpg',
                '4.jpg',
                '5.jpg',
                '6.jpg',
                '7.jpg',
                '8.jpg',
                '9.jpg',
                '1.jpg',
                '2.jpg',
                '3.jpg',
                '4.jpg',
                '5.jpg',
                '6.jpg',
                // Tambahkan nama file gambar lainnya di sini
            ];
            
            images.forEach(image => {
                const div = document.createElement('div');
                div.className = 'gallery-item';
                
                const img = document.createElement('img');
                img.src = `images/${image}`; // Folder gambar di folder "images"
                img.alt = image;

                const overlay = document.createElement('div');
                overlay.className = 'overlay';
                overlay.textContent = `Komunitas Manik Pering ${image}`;

                div.appendChild(img);
                div.appendChild(overlay);
                gallery.appendChild(div);

                // Event listener untuk memperbesar gambar saat diklik
                img.addEventListener('click', () => {
                    const modal = document.getElementById('imageModal');
                    const modalImg = document.getElementById('modalImage');
                    modal.style.display = "block";
                    modalImg.src = img.src;
                });
            });
        }

        // Tutup modal saat tombol close atau di luar modal diklik
        const modal = document.getElementById('imageModal');
        const closeModal = document.getElementsByClassName('close')[0];
        
        closeModal.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Call the function to load images on page load
        window.onload = loadImages;
    </script>
</body>
</html>
